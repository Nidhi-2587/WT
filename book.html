<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="book_style.css">
</head>
<body>

    <header class="header">
        <a href="#" class="logo"><i class="fa-solid fa-paw">Pet shop</i></a>
 
        <nav class="navbar">
         <a href="homepage.html">Home</a>
         <a href="supplies.html">Supplies</a>
         <a href="petzone.html">Pet Zone</a>
         
         <a href="register.html">Register</a>
         <a href="aboutus.html">About</a>
         
       </nav>
 
       <div class="icons">
         <div class="fa fa-bars" id="menu-btn"></div>
         
         <div class="fa fa-shopping-cart" id="cart-btn"><a href="cart.html">2</a></div>
         <div class="fa fa-user" id="user-btn"><a href="login.html">SignIn</a></div>
       </div>
         
     </header>
    
    <div class="container">
        
        <form action="" method="post">
            <h2>Book Appointement Now!</h2>
            <div class="content">
                <div class="input-box">
                    <label for="full username">Name</label>
                    <input type="text" id="username" name="username" placeholder="Enter username"/>
                            
                
                <div class="input-box">
                    <label for="address">Address</label>
                    <input type="text"
                            id="address"
                            name="address"
                            placeholder="Enter address"/>
                </div>
                <div class="input-box">
                    <label for="Contact">Contact number</label>
                    <input type="tel"
                            id="Contact"
                            name="Contact"
                            placeholder="Enter Contact number"/>
                </div>
                <div class="input-box">
                    <label for="Pincode">Pincode</label>
                    <input type="text"
                            id="Pincode"
                            name="Pincode"
                            placeholder="Enter Pincode"/>
                </div>
                <div class="input-box">
                    <label for="Emailid">Emailid</label>
                    <input type="text"
                            id="Emailid"
                            name="Emailid"
                            placeholder="Enter Emailid"/>

                </div>
            </div>
            <div class="alert">
                <p>By clicking signup u agree to our <a href="#">Terms, </a><a href="#">Privacy policy </a> and <a href="#"> cookies policy.</a></p>
            </div>
            <div class="button-container">
                <button type="submit">Book Now</button>
            </div>
        </form>
    </div>
</body>
</html>
