<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <header class="header">
        <a href="#" class="logo"><i class="fa-solid fa-paw">Pet shop</i></a>
 
        <nav class="navbar">
         <a href="homepage.html">Home</a>
         <a href="supplies.html">Supplies</a>
         <a href="#Pet Zone">Pet Zone</a>
         
         <a href="register.html">Register</a>
         <a href="aboutus.html">About</a>
         
       </nav>
 
       <div class="icons">
        <a href="cart.html">
         <div class="fa fa-shopping-cart" id="cart-btn"></div></a>
         <a href="login.html">
         <div class="fa fa-user" id="user-btn"></div></a>
       </div>
         
     </header>
    
    <div class="container">
        
        <form action="" method="post">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="full username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username"/>
                            
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password"/>
                            
                </div>
                <div class="input-box">
                    <label for="confirm password"> Confirm Password</label>
                    <input type="password"  id="confirm password" name="confirm password"  placeholder="Enter confirmed password"/>
                                    
                </div>
                
                <div class="input-box">
                    <label for="address">Address</label>
                    <input type="text"
                            id="address"
                            name="address"
                            placeholder="Enter address"/>
                </div>
                <div class="input-box">
                    <label for="Contact">Contact number</label>
                    <input type="tel"
                            id="Contact"
                            name="Contact"
                            placeholder="Enter Contact number"/>
                </div>
                <div class="input-box">
                    <label for="Pincode">Pincode</label>
                    <input type="text"
                            id="Pincode"
                            name="Pincode"
                            placeholder="Enter Pincode"/>
                </div>
                <div class="input-box">
                    <label for="Emailid">Emailid</label>
                    <input type="text"
                            id="Emailid"
                            name="Emailid"
                            placeholder="Enter Emailid"/>

                </div>
            </div>
            <div class="alert">
                <p>By clicking signup u agree to our <a href="#">Terms, </a><a href="#">Privacy policy </a> and <a href="#"> cookies policy.</a></p>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
